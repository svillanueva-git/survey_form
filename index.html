<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="main">

    <div id="top">
        <h1 id="title">Valorant Survey Form</h1>
        <p id="description">Lorem ipsum dolor sit amet</p>
    </div>

    <div>
        <form id="survey-form">

            
            <label id="name-label" for="name">Name
                <input id="name" type="text" placeholder="Enter your Name" required>
            </label>
            <label id="email-label" for="email">Email
                <input id="email" type="email" placeholder="Enter your Email" required>
            </label>
            <label id="number-label" for="number">Age
                <input id="number" type="number" placeholder="Enter your Age" min="1" max ="100">
            </label>

            <label for="dropdown">Who's your favorite duelst?
            <select name="favorite-duelist" id="dropdown">
                <option value="jett">Jett</option>
                <option value="reyna">Reyna</option>
                <option value="raze">Raze</option>
                <option value="phoenix">Phoenix</option>
            </select>
            </label>

            <h4>How many hours a day do you play?</h4>
            <label for="half-hour">
                <input id="half-hour" value="half-hour" type="radio" name="playtime">Half an hour
            </label>
            <label for="under-two">
                <input id="under-two" value="under-two" type="radio" name="playtime">Less than two hours
            </label>
            <label>
                <input id="two-plus" value="two-plus" type="radio" name="playtime">Two or more hours
            </label><br>

            <h4>Which features offer you replay value?</h4>
            <label for="rank-system">
                <input id="rank-system" value="rank-system" type="checkbox" name="replay-value">Ranking up and improving
            </label>
            <label for="friends">
                <input id="friends" value="friends" type="checkbox" name="replay-value">The ability to play with friends
            </label>
            <label for="community">
                <input id="community" value="community" type="checkbox" name="replay-value">Growing community and content
            </label>
            <label for="content-creation">
                <input id="content-creation" value="content-creation" type="checkbox" name="replay-value">I'm a content creator
            </label>
            <label for="no-replay">
                <input id="no-replay" value="no-replay" type="checkbox" name="replay-value">Does not provide replay value
            </label>

            <h4>What ways could the developers improve the game?</h4>
            <label for="to-improve">
                <textarea id="to-improve" name="to-improve" placeholder="Enter here"></textarea>
            </label>


            
            <button id="submit" type="submit">Submit</button>
        </form>

    </div>
</div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
